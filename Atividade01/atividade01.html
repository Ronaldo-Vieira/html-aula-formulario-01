<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade</title>
        <style>
            form{
                display: flex;
                flex-direction: column;
                width: 400px;
            }
            #buton{
                width: 100px;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <label for="nome">
                Nome completo:
                <input type="text" name="nome">
            </label>
            <label for="date">
                Data do seu nascimento:
                <input type="date" name="data">
            </label>
            <label for="telefone">
                Telefone:
                <input type="tel" name="telefone">
            </label>
            <input type="submit" value="Enviar" id="buton">
        </form>
    </body>
</html>
